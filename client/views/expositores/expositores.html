<div class="panel panel-default" ng-init="getExpositores()">
  <div class="panel-heading">
    <h3 class="panel-title">Latest Expositores</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="expositor in expositores">
    		<div class="col-md-6">
    			<div class="col-md-6">
    				<h4>{{expositor.title}}</h4>
    				<p>{{expositor.description}}</p>
    				<a class="btn btn-primary" href="#/expositores/details/{{expositor._id}}">View Details</a>
    			</div>
    			<div class="col-md-6">
    				<img class="thumbnail" src="{{expositor.image_url}}">
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
